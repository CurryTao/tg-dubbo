<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
   
    
    <script type="text/javascript" src="../public/public.js"></script>
  	<script type="text/javascript" src="../js/controller/goodsEditController.js"></script>
  	<script type="text/javascript" src="../js/service/goodsEditService.js"></script>
  	<script type="text/javascript" src="../js/service/typeTemplateService.js"></script>
  	<script type="text/javascript" src="../js/service/itemCatService.js"></script>
  	<script type="text/javascript" src="../js/controller/baseController.js"></script>
    
    
    

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="brandApp"  ng-controller="goodsEditController" ng-init="findItemsCatList()">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品审核</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group" >
                                        <button type="button" class="btn btn-default" title="删除" ng-click="del()"><i class="fa fa-trash-o" ></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="审核通过" ng-click="updateStatus('2')"><i class="fa fa-check"></i> 审核通过</button>
                                        <button type="button" class="btn btn-default" title="驳回" ng-click="updateStatus('3')" ><i class="fa fa-ban"></i> 驳回</button>                                  
                                        <button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    商品名称：<input >
									<button class="btn btn-default" >查询</button>                                    
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">商品ID</th>
									      <th class="sorting">商品名称</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">一级分类</th>
									      <th class="sorting">二级分类</th>
									      <th class="sorting">三级分类</th>
									      <th class="sorting">状态</th>									     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="shanchu($event,entity.id)"></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.goodsName}}</td>
									      <td>{{entity.price}}</td>
									      <td>{{itemCatList[entity.category1Id]}}</td>
									      <td>{{itemCatList[entity.category2Id]}}</td>
									      <td>{{itemCatList[entity.category3Id]}}</td>
		                                  <td>
		                                  	<span ng-if="entity.auditStatus==0">
		                                  		未申请
		                                  	</span>
		                                  	<span ng-if="entity.auditStatus==1">
		                                  		申请中
		                                  	</span>
		                                  	<span ng-if="entity.auditStatus==2">
		                                  		审核通过
		                                  	</span>
		                                  	<span ng-if="entity.auditStatus==3">
		                                  		以驳回
		                                  	</span>
		                                  </td>		                                  
		                                  <td class="text-center">                                          
		                                 	   <a href="goods_edit.html#?id={{entity.id}}" class="btn bg-olive btn-xs">修改</a>                
		                                  </td>
			                          </tr>
									 
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        <tm-Pagination conf="myPage"></tm-Pagination>
                        
                     </div>
                    <!-- /.box-body -->
        
</body>

</html>
